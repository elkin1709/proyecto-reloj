<body>
    <header class="header">
        <div class="container nav-container">
        <a href="#" class="logo">LuxTime</a>
            

            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="pag.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogo</a></li>

        </div>
    </header>

    <section id="contacto" class="section-padded bg-light">
            <div class="container">
                <h2>Contáctanos</h2>
                <div class="contact-grid">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Enviar Mensaje</button>
                    </form>
                    <div class="contact-info">
                        <h3>Información de Contacto Directo</h3>
                        <p><strong>Correo:</strong> info@luxtime.com</p>
                        <p><strong>Teléfono:</strong> +57 601 123 4567</p>
                        <h3>Síguenos en Redes Sociales</h3>
                        <div class="social-links">
                            <a href="#" class="social-icon">Facebook</a>
                            <a href="#" class="social-icon">Instagram</a>
                            <a href="#" class="social-icon">LinkedIn</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
